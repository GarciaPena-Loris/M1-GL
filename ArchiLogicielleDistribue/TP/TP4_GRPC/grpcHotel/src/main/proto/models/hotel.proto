syntax = "proto3";

option java_package = "m1.archi.models";
package m1.archi;

import "models/adresse.proto";
import "models/chambre.proto";
import "models/reservation.proto";
import "models/offre.proto";

message Hotel {
  int64 idHotel = 1;
  string nom = 2;
  Adresse adresse = 3;
  int32 nombreEtoiles = 4;
  string imageHotel = 5;
  repeated Chambre chambres = 6;
  repeated Reservation reservations = 7;
  repeated Offre offres = 8;
}
